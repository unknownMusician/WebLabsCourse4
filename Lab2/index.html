<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ovchynnikov S.D. IA-91</title>
    <style>
        table tr:first-child > td {
            background-color: #058f8f;
        }

        table tr:nth-child(2) > td {
            background-color: #f5f505;
        }
        
        table tr:first-child:hover > td {
            background-color: #fa7070;
        }

        table tr:nth-child(2):hover > td {
            background-color: #0a0afa;
        }

        * {
            color: #780032
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0"height="150px">
        <tr>
            <td width="200px" height="50px" colspan="2" rowspan="1">Овчинніков</td>
            <td width="200px" height="50px" colspan="2" rowspan="1">Сергій</td>
            <td width="400px" height="50px" colspan="4" rowspan="1">Дмитрович</td>
        </tr>
        <tr>
            <td width="200px" height="50px" colspan="2" rowspan="2">IA-91</td>
            <td width="100px" height="50px" colspan="1" rowspan="2">Лаб 2</td>
            <td width="100px" height="25px" colspan="1" rowspan="1">Варіант 5</td>
            <td width="400px" height="50px" colspan="4" rowspan="2"></td>
        </tr>
        <tr>
            <td width="100px" height="25px" colspan="1" rowspan="1"></td>
        </tr>
        <tr>
            <td width="100px" height="25px" colspan="2" rowspan="1"></td>
            <td width="100px" height="25px" colspan="2" rowspan="1"></td>
            <td width="400px" height="25px" colspan="1" rowspan="4"></td>
    </table>
    <div class="example" id="example1">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="example" id="example2">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
